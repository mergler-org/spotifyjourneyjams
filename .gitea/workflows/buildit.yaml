name: Build and Push Docker Image
on:
  push:
    branches:
      - main  

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker registry
        run: docker login -u ${{ secrets.DOCKER_USER }} --password-${{ secrets.DOCKER_PASSWORD }} git.everythingisart.org

      - name: Build Docker image
        run: docker build -t git.everythingisart.org/everythingisart/spotifyjourneyjams:latest .

      - name: Push Docker image to registry
        run: docker push git.everythingisart.org/everythingisart/spotifyjourneyjams:latest
